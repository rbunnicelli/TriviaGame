<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="container" id="startGame">
        <div class ="row">
            <div class ="col-lg-12">
                    <h1>Welcome to<h1>
                    <h1>2000's Sports Trivia!</h1>
                    <br>
                    <p>You have 60 seconds to answer 10 questions.</p>
                    <br>
                    <p>Click To Start</p>
                    <div class="text-center">
                    <button type="button" id="start-btn" class="btn btn-primary">Start</button>
                    </div>        
            </div>
        </div>
    </div>

    <div class="container" id="triviaGame">
        <h1>2000's Sports Trivia!</h1>
        <span id="timer"></span>
        <p id="QandA"></p>
        <div class="text-center">
        <button type="button" id="submit-btn" class="btn btn-primary">Submit!</button>
        </div>
    </div>
    <div class="container" id="noTime">
        <h1>You ran out of time!</h1>
        <br>
        <div class="myGiphy">
        <iframe src="https://giphy.com/embed/cdf9RRa4R0qCycLdDa" width="360" height="360" frameBorder="0" class="giphy-embed" id="myGiphy" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/Interstellardesignz-game-video-cdf9RRa4R0qCycLdDa"></a></p>
        </div>
        <p class="correctAnswers"></span>
        <p class="incorrectAnswers"></span>
        <p class="notGuessed"></span>
    </div>

    <div class="container" id="scoreScreen">
        <h1>Your Score:</h1>
        <div class="myGiphy">
        <iframe src="https://giphy.com/embed/3o6fIUZTTDl0IDjbZS" width="480" height="357" frameBorder="0" class="giphy-embed" id="myGiphy" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/congratulations-congrats-3o6fIUZTTDl0IDjbZS"></a></p>
        </div>
        <p class="correctAnswers"></span>
        <p class="incorrectAnswers"></span>
        <p class="notGuessed"></span>
        <div class="text-center">
            <button type="button" id="restart-btn" class="btn btn-primary">Try Again!</button>
        </div>
    </div>
</body>
</html>
